<form action="register_account.html" method="post">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" placeholder="Enter your username" autofocus required>

        <label for="first_name">First name:</label>

    <div>
    <br> 
<label for="what_do_you_need_help_with?:">what do you need help with?: </label>
<select name="what_do_you_need_help_with?" id="what_do_you_need_help_with?">

    </select>
    </div>
    <br>
     <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
